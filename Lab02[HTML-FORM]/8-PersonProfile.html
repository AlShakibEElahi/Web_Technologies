<!DOCTYPE html>
<html lang="en">

<head>
    <title>Person Profile</title>
</head>

<body>
    <center>
        <form>
            <table border="1">
                <tr>
                    <th colspan="3">
                        <h3>Person Profile</h3>
                    </th>
                </tr>
                <tr>
                    <td>Name</td>
                    <td><input type="text" name="" value=""></td>
                    <td></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input type="text" name="" value=""></td>
                    <td width="30"></td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td>
                        <input type="radio" name="Gender" value="">Male
                        <input type="radio" name="Gender" value="">Female
                        <input type="radio" name="Gender" value="">Other
                    </td>
                    <td></td>
                </tr>
                <tr>
                    <td>Date of Birth</td>
                    <td>
                        <input type="date" name="" value="">
                    </td>
                    <td></td>
                </tr>
                <tr>
                    <td>Blood Group</td>
                    <td>
                        <select name="">
                            <option>A+</option>
                            <option>A-</option>
                            <option>B-</option>
                            <option>B-</option>
                            <option>AB+</option>
                            <option>AB-</option>
                            <option>O+</option>
                            <option>O-</option>
                        </select>
                    </td>
                    <td></td>
                </tr>
                <tr>
                    <td>Degree</td>
                    <td>
                        <input type="checkbox" name="" value="">SSC
                        <input type="checkbox" name="" value="">HSC
                        <input type="checkbox" name="" value="">BSc.
                        <input type="checkbox" name="" value="">MSc.
                    </td>
                    <td></td>
                </tr>
                <tr>
                    <td>Photo</td>
                    <td colspan="2"><input type="file" name="" value="Browse..."></td>
                </tr>
                <tr>
                    <td colspan="3"><br></td>
                </tr>
                <tr>
                    <td colspan="3" align="right">
                        <input type="submit" name="" value="Submit">
                        <input type="reset" name="" value="Reset">
                    </td>
                </tr>
            </table>
        </form>
    </center>
</body>

</html>
